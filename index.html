<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segin's Website</title>
    <style>
        body {
            background-color: rgb(8, 8, 8);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 18px;
            color: #9b9b9b;
            font-family: monospace;
            /* Monospace font for equal character width */
        }

        h1 {
            line-height: 1.2;
            position: relative;
            /* For absolute positioning of cursor */
        }

        .cursor {
            position: absolute;
            width: 1ch;
            /* Width of one character */
            height: 1.2em;
            /* Height of line */
            background-color: #9b9b9b;
            animation: blink 1s steps(1) infinite;
            left: 0;
            /* Start at the beginning of the h1 */
            top: 0;
            /* Align to the top */
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <h1 data-value="Hi, I am Segin and I just wasted 10 seconds of your time........."><span id="text"></span><span
            class="cursor"></span></h1>
    <script>
        const textElement = document.getElementById('text');
        const cursor = document.querySelector('.cursor');
        const text = textElement.parentNode.getAttribute('data-value');
        let index = 0;

        function writeText() {
            textElement.innerText = text.slice(0, index);
            cursor.style.left = `${index}ch`; // Move cursor position
            index++;

            if (index > text.length) {
                index = 0;
            }
        }

        setInterval(writeText, 200);
    </script>
</body>

</html>
